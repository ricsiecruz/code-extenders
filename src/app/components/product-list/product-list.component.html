<div class="product-list">
    <div class="product-list_item" *ngFor="let item of list">
        <img src="{{ item.img }}" alt="{{ item.title }}">
        <div>{{ item.title }}</div>
        <div class="product-list_item_price">{{ item.price }}</div>
        <div class="product-list_item_desc">{{ item.desc }}</div>
    </div>
</div>
